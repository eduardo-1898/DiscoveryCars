<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaft.com"
      xmlns:sec="http://www.thymeleaft.org/extras/spring-security">
    
    <head th:replace="/LandingPage::header"></head>
    <link th:href="@{/css/HistorialAdmVehicular.css}" rel="stylesheet" type="text/css">
    
    <body>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12" >
                        <div class="row mb-4 mt-4">
                            <h3>Actualización de clientes</h3>
                        </div>
                        <a th:href="@{/Clientes/Nuevo}" class="btn btn-success mb-4 text-white">
                            Nuevo <i class="fas fa-plus"></i>
                        </a>

                        <div class="table-responsive">
                            <table id="table-customers" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Cédula</th>
                                        <th>Nombre</th>
                                        <th>Apellido 1</th>
                                        <th>Apellido 2</th>
                                        <th>Correo</th>
                                        <th>Editar</th>                                                                                
                                    </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="customer : ${clientes}">
                                    <tr>
                                        <td th:text="${customer.getCedula}"></td>
                                        <td th:text="${customer.getNombreCliente}"></td>
                                        <td th:text="${customer.getApellido1}"></td>
                                        <td th:text="${customer.getApellido2}"></td>
                                        <td th:text="${customer.getCorreo}"></td>
                                        <td style="width: 9%;">
                                            <a class="btn btn-primary text-white" th:href="@{/Clientes/Actualizar/{id}(id=${customer.getId})}">
                                                <i class="fas fa-pencil-alt"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </th>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="/LandingPage::footer"></footer>
    </body>
</html>
<script>
    $(document).ready(function () {
        $('#table-customers').DataTable({
            "pageLength": 5,
            "lengthMenu": [5, 7, 10, 15, 30],
            "language": {
                url: "//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"
            }
        });
    });
</script>
