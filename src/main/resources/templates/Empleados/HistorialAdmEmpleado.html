<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.com"
      xmlns:sec="http://www.thymeleaft.org/extras/spring-security">
    
<head th:replace="/LandingPage::header"></head>
<link th:href="@{/css/HistorialAdmEmpleado.css}" rel="stylesheet" type="text/css">

<body>
    <main>    
        <div class="container">
            <div class="row">
                <div class="col-12" >
                    <div class="row mb-4 mt-4">
                        <h3>Registro de empleados</h3>
                    </div>
                    <a th:href="@{/Empleados/Nuevo}" class="btn btn-success mb-4 text-white">
                        Nuevo <i class="fas fa-plus"></i>
                    </a>
                    <div class="table-responsive">
                        <table id="table-employes" class="table table-striped table-hover ">
                            <thead>
                                <tr>
                                    <th>Cedula</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Usuario</th>
                                    <th>Rol</th> 
                                    <th>Modificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="employes : ${empleados}">
                                    <tr>
                                        <td th:text="${employes.getCedula}"></td>
                                        <td th:text="${employes.getNombre_Empleado}"></td>
                                        <td th:text="${employes.getApellido1}"></td>
                                        <td th:text="${employes.getNombre_Usuario}"></td>
                                        <td th:text="${employes.getRoles.getNombre_Role}"></td>
                                        <td style="width: 9%;">
                                            <a class="btn btn-primary" th:href="@{/Empleados/edit/{id}(id=${employes.getId})}">
                                                <i class="fas fa-pencil-alt"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </th>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="/LandingPage::footer"></footer>
    </main>

</body>

</html>

<script>
    $(document).ready(function () {
        $('#table-employes').DataTable({
            "pageLength": 5,
            "lengthMenu": [5, 7, 10, 15, 30],
            "language": {
                url: "//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"
            }
        });
    });
</script>
