<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.com"
      xmlns:sec="http://www.thymeleaft.org/extras/spring-security">
    <head th:replace="/LandingPage::header"></head>
    <link th:href="@{/css/AdmVehicular.css}" rel="stylesheet" type="text/css">

    <body>
        <main>

            <div class="container">
                <form>
                    <div class="row">
                        <div class="col-12 col-lg-6 col-sm-12" >
                            <div class="row mb-4 mt-4">
                                <h3>Registro nuevo vehiculo</h3>
                            </div>
                            <div class="form-section">
                                <div class="row">
                                    <div class="col-12 col-md-6 col-sm-12 mb-2">
                                        <label>Numero de placa</label>
                                        <input type="text" placeholder="Formato 111111111" class="form-control" required>
                                    </div>
                                    <div class="col-12 col-md-6 col-sm-12 mb-2">
                                        <label>Marca</label>
                                        <select class="form-select" >
                                        </select>
                                    </div>
                                    <div class="col-12 col-md-6 col-sm-12 mb-2">
                                        <label>Modelo</label>
                                        <select class="form-select" >
                                        </select>
                                    </div>

                                    <div class="col-12 col-md-6 col-sm-12 mb-2">
                                        <label>AÃ±o</label>
                                        <input type="number" class="form-control" required>
                                    </div>

                                    <div class="col col-md-6 col-sm-12 mb-2">
                                        <label>Precio</label>
                                        <input id="text" type="email" class="form-control" required>
                                    </div>

                                    <div class="col col-md-6 col-sm-12 mb-2">
                                        <label>Color</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-success">
                                            Agregar vehiculo <i class="fas fa-car"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-sm-12">
                            <img id="img-right-side" th:src="@{/images/carAdmVehicular.jpg}" alt="car service"/>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer th:replace="/LandingPage::footer"></footer>
    </body>
</html>
