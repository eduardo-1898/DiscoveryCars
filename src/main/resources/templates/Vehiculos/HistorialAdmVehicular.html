<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaft.com"
      xmlns:sec="http://www.thymeleaft.org/extras/spring-security">
    <head th:replace="/LandingPage::header"></head>
    <link th:href="@{/css/HistorialAdmVehicular.css}" rel="stylesheet" type="text/css">


    <body>
        <main>     

            <div class="container">
                <div class="row">
                    <div class="col-12" >
                        <div class="row mb-4 mt-4">
                            <h3 th:text="#{vehiculo.titulo}"></h3>
                        </div>

                        <a th:href="@{/Vehiculos/Nuevo}" class="btn btn-success mb-4 text-white">
                            Nuevo <i class="fas fa-plus"></i>
                        </a>

                        <div class="table-responsive">
                            <table id="table-vehicle" class="table table-striped table-hover ">
                                <thead>
                                    <tr>
                                        <th th:text="#{mant.placa}"></th>
                                        <th th:text="#{vehiculo.marca}"></th>
                                        <th th:text="#{vehiculo.modelo}"></th>
                                        <th th:text="#{vehiculo.anio}"></th>
                                        <th th:text="#{vehiculo.color}"></th> 
                                        <th th:text="#{vehiculo.estado}"></th>
                                        <th th:text="#{vehiculo.precio}"></th> 
                                        <th th:text="#{empleado.vehiculo.modificar}"></th>                                    
                                    </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="vehiculo : ${vehiculo}">
                                    <tr>        
                                        <td th:text="${vehiculo.getPlaca}"></td>
                                        <td th:text="${vehiculo.getMarcas.getMarca}"></td>
                                        <td th:text="${vehiculo.getModelos.getModelo}"></td>
                                        <td th:text="${vehiculo.getAno}"></td>
                                        <td th:text="${vehiculo.getColor}"></td>
                                        <td th:text="${vehiculo.getEstado}? 'Disponible': 'No Disponible'"></td>  
                                        <td th:text="${#numbers.formatDecimal(vehiculo.Precio_Compra, 1, 'COMMA', 0, 'POINT')}"></td> 
                                        <td style="width: 9%;">
                                            <a class="btn btn-primary text-white" th:href="@{/Vehiculos/Actualizar/{id}(id=${vehiculo.getPlaca})}">
                                                <i class="fas fa-pencil-alt"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="/LandingPage::footer"></footer>
    </body>

</html>


<script>
    $(document).ready(function () {
        $('#table-vehicle').DataTable({
            "pageLength": 5,
            "lengthMenu": [5, 7, 10, 15, 30],
            "language": {
                url: "//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"
            }
        });
    });
</script>
