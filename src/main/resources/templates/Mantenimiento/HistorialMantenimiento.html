<!DOCTYPE html>

<head th:replace="/LandingPage::header"></head>
<link th:href="@{/css/HistorialMantenimiento.css}" rel="stylesheet" type="text/css">

<body>
    <main>   

        <div class="container">
            <div class="row">
                <div class="col-12" >
                    <div class="row mb-4 mt-4">
                        <h3 th:text="#{mant.historial}"></h3>
                    </div>
                    <a th:href="@{/Mantenimiento/Nuevo}" class="btn btn-success mb-4 text-white">
                        Nuevo <i class="fas fa-plus"></i>
                    </a>
                    <div class="table-responsive">
                        <table id="table-mantenimiento" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th th:text="#{mant.registro}"></th>
                                    <th th:text="#{mant.fecha}"> </th>
                                    <th th:text="#{mant.placa}"></th>
                                    <th th:text="#{mant.detalle}"></th>
                                    <th th:text="#{mant.usuarioRegistro}"></th>
                                    <th th:text="#{mant.departamento}"></th>   
                                    <th th:text="#{mant.editar}"></th>
                                    <th th:text="#{mant.eliminar}"></th>
                                </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="mantenimiento : ${mantenimientos}">
                                <tr>        
                                    <td th:text="${mantenimiento.getId}"></td>
                                    <td th:text="${mantenimiento.getFecha_Ingreso}"></td>
                                    <td th:text="${mantenimiento.getPlaca}"></td>
                                    <td th:text="${mantenimiento.getDescripcion_Mantenimiento}"></td>
                                    <td th:text="${mantenimiento.getEmpleados.getNombre_Empleado}"></td>
                                    <td th:text="${mantenimiento.getDepartamentos.getNombreDepartamento}"></td>       
                                    <td style="width: 9%;">
                                        <a class="btn btn-primary text-white" th:href="@{/Mantenimiento/Actualizar/{id}(id=${mantenimiento.getId})}">
                                            <i class="fas fa-pencil-alt"></i>
                                        </a>
                                    </td>
                                    <td style="width: 9%;">
                                        <a class="btn btn-danger text-white" th:href="@{/Mantenimiento/delete/{id}(id=${mantenimiento.getId})}">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="/LandingPage::footer"></footer>
    </main>
</body>
</html>
<script>
    $(document).ready(function () {
        $('#table-mantenimiento').DataTable({
            "pageLength": 5,
            "lengthMenu": [5, 7, 10, 15, 30],
            "language": {
                url: "//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"
            }
        });
    });
</script>
